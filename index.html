<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-TUBE-JS</title>
    <!-- Daisy Ui Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS style -->
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="navbar w-11/12 mx-auto py-5 border-b shadow-sm">
            <div class="navbar-start">
              <img src="Assets/Logo.png" alt="">
            </div>
            <div class="navbar-center">
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </label>
            </div>
            <div class="navbar-end">
              <a class="btn">Sort</a>
            </div>
          </div>
    </header>

    <nav id="category-Container" class="flex justify-center gap-4 my-8"></nav>

    <main>
        <section id="video-container" class="w-11/12 mx-auto my-10 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4"></section>
    </main>

    <script src="Script/video.js"></script>
</body>

</html>
